<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query App</title>
    <!-- ! google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=DM+Serif+Text:ital@0;1&family=Delius+Swash+Caps&family=DynaPuff:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- ^ Bootstrap CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- * Main Css File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex align-items-center vh-100 flex-wrap">
    <div class="w-100 text-center font-title display-3 mm-bottom title-color">
      Random Query App
    </div>
    <div class="container">
      <div class="row h-300px py-2">
        <div class="col-lg-6 col-sm-12 mb-sm-4 mb-lg-0">
          <div class="inner first text-center h-100 position-relative">
            <div
              class="navigate w-100 py-3 px-5 h-100 d-flex align-items-center justify-content-around flex-column flex-wrap rounded-4 bg-navigate"
            >
              <h2 class="font-h2 display-5">Quote of the Day</h2>
              <h4 class="font-h4 fw-bold">
                Press the button below to recieve a random quote!
              </h4>
              <button
                class="btn py-3 px-5 font-h4 rounded-3 fw-bold"
                onclick="randomQuote();"
              >
                New Quote
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div
            class="inner border border-2 rounded-4 border-dashed overflow-hidden w-100 h-100 text-center py-3 px-2"
          >
            <div
              id="quote"
              class="w-100 h-80 font-quote fw-bold fs-2 quote-color sm-h-300"
            ></div>
            <div
              id="author"
              class="w-100 h-20 font-author fs-3 author-color sm-h-300"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
